<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Arch Coding Classes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="Asstes/LOGO.webp">
</head>

<body>
    <div class="header">
        <nav>
            <div class="logo">
                <img src="Asstes/LOGO.webp" alt="Alpha">

            <ul class="navlist">
                <div class="navlinks">
                    <li><a href="Home">Home</a></li>

                    <li><a href="Services">Services</a></li>
                    <li><a href="Contact">Contact</a></li>

        var typed = new Typed('#element', {
